<!DOCTYPE html>
<html>
<head></head>
<body>
  <section oneach="@each:profile_request" subscribe="once" dogjs-auth="true" load="profile_requests">
    <div class="container-fluid" notify="person" holder=".profile-wrapper" data-meta="{{first_name}} {{last_name}} {{karma_profile.goal}} {{#karma_profile.learnables}}{{.}} {{/karma_profile.learnables}} {{#karma_profile.teachables}}{{.}} {{/karma_profile.teachables}}">
      <div dogjs-auth="true">
        <div class="row-fluid" style="margin: 50px 0px 50px 0px;">
            <div class="span9">
              <div class="row-fluid show-grid">
                <div class="offset1 span3 well">
                  <img src="http://graph.facebook.com/{{facebook_profile.id}}/picture?type=large" style="border: 1px solid #E3E3E3;"/>
                </div>
                <div class="span7" style="margin-top: 80px;">
                  <div style="border-bottom: 1px solid #EEE;">
                    <h1>
                      {{first_name}} {{last_name}}
                    </h1>
                  </div>
                  <h1 style="margin-top: 0px;">
                    <small>{{facebook_profile.location}}</small>
                  </h1>
                </div>
              </div>
              <div class="row">
                <div class="offset1 span11"><h1><small>Students</small></h1></div>
              </div>
              <div class="row-fluid show-grid">
                <div class="offset1 span1"><img src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1"><img src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1"><img src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1"><img src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1"><img src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1"><img src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1" style="opacity: 0.5"><img src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1" style="opacity: 0.5"><img src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1" style="opacity: 0.5"><img src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1"><i class="icon-chevron-right" style="opacity: 0.3; margin-top:10px"></i></div>
              </div>
              <div class="row">
                <div class="offset1 span11"><h1><small>Teachers</small></h1></div>
              </div>
              <div class="row-fluid show-grid">
                <div class="offset1 span1"><img src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1"><img src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1"><img src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1"><img src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1"><img src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1" style="opacity: 0.5"><img src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1" style="opacity: 0.5"><img src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1" style="opacity: 0.5"><img src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1" style="opacity: 0.5"><img src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1"><i class="icon-chevron-right" style="opacity: 0.3; margin-top:10px"></i></div>
              </div>
            </div>
            <div class="span2" style="margin-top: -25px;">
              <div class="row">
                <div class="span12"><h2><small>{{first_name}}'s<p></small>Skills</p></h2></div>
              </div>
              <div class="row skills-display">
                <div style="padding: 10px;">
                  {{#karma_profile.teachables}}
                    <button class="well skill-link" data-skill="{{.}}">{{.}}</button>
                  {{/karma_profile.teachables}}
                </div>
              </div>
              <div class="row ">
                <div class="span12"><h2><small>{{first_name}}'s<p></small>Goals</h2></p></div>
              </div>
              <div class="row skills-display">
                <div style="padding: 10px;">
                  {{#karma_profile.learnables}}
                    <span class="well skill-link" data-skill="{{.}}">{{.}}</span>
                  {{/karma_profile.learnables}}
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </section>
</body>
</html>
