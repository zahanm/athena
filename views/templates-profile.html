<!DOCTYPE html>
<html>
<head></head>
<body>
  <section oneach="@each:profile_request" subscribe="once" dogjs-auth="true" load="profile_requests" data-id="1063020008">
    <div class="container-fluid" notify="person" holder=".profile-wrapper" data-meta="{{first_name}} {{last_name}} {{karma_profile.goal}} {{#karma_profile.learnables}}{{.}} {{/karma_profile.learnables}} {{#karma_profile.teachables}}{{.}} {{/karma_profile.teachables}}">
      <div dogjs-auth="true">
        <input type="hidden" id="auth-profile" value ="{{is_current}}"/>
        <div class="row-fluid" style="margin: 50px 0px 50px 0px;">
            <div class="span9">
              <div class="row-fluid show-grid">
                <div class="offset1 span3 well">
                  <image src="http://graph.facebook.com/{{facebook_profile.id}}/picture?type=large" style="border: 1px solid #E3E3E3;"/>
                </div>
                <div class="span7" style="margin-top: 80px;">
                  <div style="border-bottom: 1px solid #EEE;">
                    <h1>
                      {{first_name}} {{last_name}}
                    </h1>
                  </div>
                  <h1 style="margin-top: 0px;">
                    <small>{{location}}</small>
                  </h1>
                </div>
              </div>
              <div class="row">
                <div class="offset1 span11"><h1><small>Students</small></h1></div>
              </div>
              <div class="row-fluid show-grid">
                <div class="offset1 span1"><image src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1"><image src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1"><image src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1"><image src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1"><image src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1"><image src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1" style="opacity: 0.5"><image src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1" style="opacity: 0.5"><image src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1" style="opacity: 0.5"><image src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1"><i class="icon-chevron-right" style="opacity: 0.3; margin-top:10px"></i></div>
              </div>
              <div class="row">
                <div class="offset1 span11"><h1><small>Teachers</small></h1></div>
              </div>
              <div class="row-fluid show-grid">
                <div class="offset1 span1"><image src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1"><image src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1"><image src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1"><image src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1"><image src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1" style="opacity: 0.5"><image src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1" style="opacity: 0.5"><image src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1" style="opacity: 0.5"><image src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1" style="opacity: 0.5"><image src="/images/blackboard.jpg" style="border: 1px solid #E3E3E3;"/></div>
                <div class="span1"><i class="icon-chevron-right" style="opacity: 0.3; margin-top:10px"></i></div>
              </div>
            </div>
            <div class="span2" style="margin-top: -25px;">
              <div class="row">
                <div class="span10">
                  <h2><small>{{first_name}}'s</small>
                      <p>Skills 
                        <a class="edit-icon btn btn-small" visibility="hidden" data-id="0"><i class="icon-pencil"></i></a>
                      </p>
                  </h2>
                </div>
              </div>
              <div class="row skills-display">
                <div class="row span12 skill-edit" style="display: none;">
                  <form listen="add_teachables">
                    <input type="text" class="span12" 
                      style="float: left; border: none; border-bottom: #E3E3E3 1px dashed;" 
                      placeholder="What else can you teach?" 
                      onkeypress="handleKeyPress(event,this.form)"/>
                  </form>
                </div>
                <div class="row span12" style="padding: 6px;">
                  {{#karma_profile.teachables}}
                  <!--<form listen="delete_teachables" style="margin: 0;">-->
                    <!--<input type="hidden" name="skill" value="{{.}}">-->
                    <div class="btn-group" style="display: inline-block;">
                      <button class="well skill skill-link" data-skill="{{.}}" type="button">{{.}}</button>
                      <button class="btn well skill skill-delete" style="display: none;" type="submit">x</button>
                    </div>
                  <!--</form>-->
                  {{/karma_profile.teachables}}
                </div>
              </div>
              <div class="row ">
                <div class="span12"><h2><small>{{first_name}}'s<p></small>Goals</h2></p></div>
              </div>
              <div class="row skills-display">
                <a class="edit-icon btn btn-small" visibility="hidden" data-id="1"><i class="icon-pencil"></i></a>
                <div style="padding: 10px;">
                  {{#karma_profile.learnables}}
                    <button class="well skill-link" data-skill="{{.}}">{{.}}</button>
                  {{/karma_profile.learnables}}
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </section>
</body>
</html>
