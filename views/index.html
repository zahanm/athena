<!DOCTYPE html>
<html>
<head>
  <title>Athena</title>
  <link href='http://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/styles/index.css" type="text/css" charset="utf-8">
</head>
<body>
  <dog>
    <!-- learning request flow -->
    <form listen="learning_requests" holder="#conversation" class="form-inline">
      <div id="start-finding">
        <p>I would like to</p>
        <input type="text" name="learnable">
        <button class="btn btn-success" type="button">start finding a mentor</button>
      </div>
      <div id="state-teachable" style="display: none;">
        <p>In return, I'd be willing to help a friend to</p>
        <input type="text" name="teachable">
        <button class="btn btn-success" type="button">spread the learning</button>
      </div>
      <div id="identify-themself" style="display: none;">
        <p>My name is</p>
        <input type="text" name="name" placeholder="full name">,
        <p>and I my email is</p>
        <input type="email" name="email" placeholder="email">
        <input type="submit" value="sign up" class="btn btn-success">
      </div>
    </form>
    <!-- admin display -->
    <section oneach="@each:learning_request" subscribe="true">
      <section notify="learning_request" holder="#admin">
        <div class="row">
          <div class="cell span2">{{name}}</div>
          <div class="cell span3">{{email}}</div>
          <div class="cell span3">{{learnable}}</div>
          <div class="cell span3">{{teachable}}</div>
        </div>
      </section>
    </section>
  </dog>
  <div class="container">
    <div class="row">
      <div class="offset6 span5">
        <h1>Athena <small>a peer-to-peer learning exprience</small></h1>
      </div>
      <div class="span1">
        <button class="btn btn-large btn-primary">Login</button>
      </div>
    </div>
    <div id="signup-holder" class="row">
      <div class="offset1 span10 hero">
        <div id="conversation" method="fill"></div>
      </div>
    </div>
    <div id="thanks-holder" class="row">
      <div class="offset1 hero-unit">
        <h1>Thank you</h1>
        <p>We will get back to you soon with a pairing.</p>
      </div>
    </div>
    <div id="admin-holder" class="row">
      <div class="offset1 span11">
        <div class="row">
          <div class="span2 strong">Name</div>
          <div class="span3 strong">Email</div>
          <div class="span3 strong">Learnable</div>
          <div class="span3 strong">Teachable</div>
        </div>
        <div id="admin" method="append"></div>
      </div>
    </div>
  </div>
  <button class="btn" id="admin-button">Admin</button>
  <script src="/scripts/dog.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
