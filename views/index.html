<!DOCTYPE html>
<html>
<head>
  <title>Karma</title>
  <link rel="stylesheet" href="/styles/index.css" type="text/css" charset="utf-8">
  <script src="/scripts/dog.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="offset6 span5">
        <h1>Karma <small>a peer-to-peer learning exprience</small></h1>
      </div>
      <div class="span1">
        <a class="btn btn-large" href="/dog/account/logout" dogjs-auth="true">
          Logout
        </a>
      </div>
    </div>
    <div class="row authenticated">
      <div class="span3">
        <div class="btn-group" dogjs-auth="true">
          <a class="btn active" href="/">Signup</a>
          <a class="btn" href="/browse.html">Browse</a>
          <a class="btn" href="/admin.html">Admin</a>
        </div>
      </div>
    </div>
    <div class="row">
      <a id="big-login-button" class="btn btn-primary btn-large" href="/dog/account/facebook/login" dogjs-auth="false">
        Login with Facebook
      </a>
    </div>
    <div id="signup-holder" class="row">
      <div class="offset1 span10 hero">
        <div id="conversation" method="append"></div>
      </div>
    </div>
    <div id="thanks-holder" class="row">
      <div class="offset1 hero-unit">
        <h1>Thank you</h1>
        <p>We will get back to you soon with a pairing.</p>
      </div>
    </div>
  </div>
  <script src="/scripts/index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
