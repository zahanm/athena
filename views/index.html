<!DOCTYPE html>
<html>
<head>
  <title>Athena</title>
  <link href='http://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/styles/index.css" type="text/css" charset="utf-8">
</head>
<body>
  <dog>
    <form listen="learning_requests" holder="#conversation" class="form-inline">
      <div id="start-finding">
        <p>I would like to</p>
        <input type="text" name="learnable">
        <button class="btn btn-success" type="button">start finding a mentor</button>
      </div>
      <div id="state-teachable" style="display: none;">
        <p>In return, I'd be willing to help a friend to</p>
        <input type="text" name="teachable">
        <button class="btn btn-success" type="button">spread the learning</button>
      </div>
      <div id="identify-themself" style="display: none;">
        <p>My name is</p>
        <input type="text" name="name" placeholder="full name">,
        <p>and I my email is</p>
        <input type="email" name="email" placeholder="email">
        <input type="submit" value="sign up" class="btn btn-success">
      </div>
    </form>
  </dog>
  <div class="container">
    <div class="row">
      <div class="span3">
        <h2>Behind the faces</h2>
        <div class="facecard">
          <img src="/images/sep.jpg">
          <h4>Sep Kamvar</h4>
          <p>MIT</p>
          <p>Avid Surfer</p>
        </div>
      </div>
      <div class="offset3 span5">
        <h1>Athena <small>a peer-to-peer learning exprience</small></h1>
      </div>
      <div class="span1">
        <button class="btn btn-large btn-primary">Login</button>
      </div>
    </div>
    <div class="row">
      <div class="offset1 span10 hero">
        <div id="conversation" method="replace"></div>
      </div>
    </div>
  </div>
  <script src="/scripts/dog.js" type="text/javascript" charset="utf-8"></script>
  <script src="/scripts/index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
