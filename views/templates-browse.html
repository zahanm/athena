<!DOCTYPE html>
<html>
<head></head>
<body>

  <section oneach="@each:goal" subscribe="true">

    <!-- browse display -->
    <li class="people-container" notify="person" holder=".people-grid">
	  <div class="people-card">
	      <div class="thumbnail front" data-meta="{{first_name}} {{last_name}} {{karma_profile.goal}} {{karma_profile.learnable}} {{karma_profile.teachable}}">
	        <img src="http://graph.facebook.com/{{facebook_profile.id}}/picture?type=large">
	        <div class="caption">
	          <p>
	            <a href="mailto:{{email}}">{{first_name}}</a> wants to
	          </p>
	          <p>learn <span class="well">{{karma_profile.learnable}}</span></p>
	          <p>in order to <span class="well">{{karma_profile.goal}}</span>,</p>
	          <p>and is willing to teach <span class="well">{{karma_profile.teachable}}</span></p>
	        </div>
	      </div>
		  <div class="thumbnail back" data-meta="{{first_name}} {{last_name}} {{karma_profile.goal}} {{karma_profile.learnable}} {{karma_profile.teachable}}">
	        <div class="caption" align="center">
	          <p>
	            {{first_name}} Can Teach You
	          </p>
			
			<form listen="pair_requests" authenticated="true">
				<a class="btn" href="mailto:{{email}}">Contact</a>
		        <button id="pair-us-button" class="btn btn-warning" type="submit">
				          Pair Us!
				        </button>
		    </form>
          </div>
		</div>
      </div>
    </li>
  <div id="thanks-pairing" class="row">
    <div class="hero-unit">
      <h1>Thank you</h1>
      <p>We will get back to you soon with a pairing.</p>
    </div>
  </div>
  </section>
</body>
</html>
