<!DOCTYPE html>
<html>
<head></head>
<body>

  <section oneach="@each:goal" subscribe="true">

    <!-- browse display -->
    <li class="span3" notify="person" holder=".people-grid">
      <div class="thumbnail">
        <img src="http://graph.facebook.com/{{facebook_profile.id}}/picture?type=large">
        <div class="caption">
          <h3>
            {{first_name}} {{last_name}}
            <a href="mailto:{{email}}"><i class="icon-envelope"></i></a>
          </h3>
          <p><em>{{karma_profile.goal}}</em></p>
          <p>{{karma_profile.learnable}}</p>
          <p>{{karma_profile.teachable}}</p>
        </div>
      </div>
    </li>

  </section>

</body>
</html>
